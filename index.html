<body>
    <div class="main">
        <!-- user login -->
        <div class="userSection">
            <div id="loginBtn" class="loginBtn">login</div>
            <div id="userInfo" class="userInfo hide">
                <div id="userPhoto" class="userPhoto"></div>
                <div id="userName" class="userName"></div>
                <div id="logoutBtn" class="logoutBtn">logout</div>
            </div>
        </div>
        
        <!-- Menu List -->
        <div id="menuSection" class="menuSection">
            <div id="menuEditTool" class="menuEditTool">
                <div id="documentList" class="documentList">
                    <div class="menuHeader">Document List</div>
                </div>
                <div class="documentList editBar">
                    <div class="menuHeader edit">Edit Mode</div>
                    <div id="menuSaveBtn" class="documentListBtn">submit</div>
                    <div id="menuCancelBtn" class="documentListBtn">cancel</div>
                </div>
            </div>
            <div id="menuContainer" class="menuContainer">
                <!--<div id="menuLoading" class="loading"></div>-->
            </div>
        </div>
        
        <!-- Document Present -->
        <div id="docSection" class="docSection">
            <!-- Edit Tool -->
            <div id="editTool" class="editTool">
                <div id="viewBtn" class="active">view</div>
                <div id="editBtn" class="">edit</div>
                <div id="previewBtn" class="">preview</div>
                <div id="submitBtn" class="">submit</div>
            </div>
            <!-- Present View -->
            <div id="presentSection" class="presentSection">
                <div id="view" class="preview markdown-body presentContent">
                    <!--<div id="menuLoading" class="loading"></div>-->
                </div>
                <textarea id="markdownEditor" class="markdownEditor presentContent"></textarea>
                <div id="preview" class="preview markdown-body presentContent"></div>
            </div>
        </div>
        
        <!-- option Panel -->
        <div id="optionBG" class="optionBG hide">
            <div id="optionPanel" class="optionPanel">
                <div id="folderBtn" class="optionItem"><span class="optionIcon folderIcon"></span><span>new folder</span></div>
                <div id="fileBtn" class="optionItem"><span class="optionIcon fileIcon"></span><span>new file</span></div>
                <div id="renameBtn" class="optionItem"><span class="optionIcon renameIcon"></span><span>rename</span></div>
                <div id="deleteBtn" class="optionItem"><span class="optionIcon deleteIcon"></span><span>delete</span></div>
            </div>
        </div>
    </div>
</body>
